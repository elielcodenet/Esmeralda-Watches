<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buy Now - Esmeralda.com </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="imagesProyect/icono.png">
  <link rel="stylesheet" href="estilos2.css">
</head>
<body class="" style="background-image: url(imagesProyect/fondo12.jpg);">
  <div class="row justify-content-center align-center vh-100">
    <div class="col-sm-5 align-self-center bg-white rounded">
      <div class='form-row justify-content-center'>
        <div class='col-xs-12 form-group required text-center'>
          <label class='control-label text-dark'><strong>Name on Card</strong></label>
           <input class='form-control text-center' size='30' type='text' placeholder="Ex: Visa, MasterCard">
        </div>
      </div>
      <div class='form-row justify-content-center text-center'>
        <div class='col-xs-12 form-group required'>
          <label class='control-label text-dark'><strong>Number on Card</strong></label>
          <input class='form-control text-center' size='30' type='text' placeholder="Ex: 1234-5678-9101-2131">
        </div>
      </div>
      <div class='form-row justify-content-around'>
        <div class='col-xs-4 form-group cvc required'>
          <label class='control-label text-dark'><strong>CVC</strong></label>
          <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 311' size='4' type='text'>
        </div>
        <div class='col-xs-4 form-group expiration required'>
          <label class='control-label text-dark'><strong>expiration</strong></label>
          <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text'>
        </div>
        <div class='col-xs-4 form-group expiration required'>
          <label class='control-label'> </label>
          <input class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text'>
        </div>
      </div>
      <div class='form-row justify-content-center'>
        <div class='col-md-10'>
          <div class='form-control total btn btn-dark '>
            Total:
            <span class='amount'>$300</span>
          </div>
        </div>
      </div>
      <div class='form-row justify-content-center mt-2'>
        <div class='col-md-10 form-group'>
          <button class='form-control btn btn-danger submit-button' type='submit'>Pay »</button>
        </div>
      </div>
    </div>
    

  </div>
  
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="jeies.js"></script>    
</body>

</html>
